<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    message "${record['log'].split(' ')[0]}T${record['log'].split(' ')[1]} ${record['log'].split(' ')[2..-1].join(' ')}, ${record['container_name'].split('_')[1..-1].join('_')}"
  </record>
</filter>

<match *>
  @type stdout
  <format>
    @type single_value
    message_key message
  </format>
</match>
